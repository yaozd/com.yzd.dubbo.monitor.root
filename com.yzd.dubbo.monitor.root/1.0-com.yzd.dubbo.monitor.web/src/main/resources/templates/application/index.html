<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="zh" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <title>dubbo监控中心</title>
    #parse("common/head.html")
</head>

<body class="page-header-fixed page-sidebar-closed-hide-logo " style="overflow-x: hidden;">
<!-- BEGIN HEADER -->
#parse("common/navbar.html")
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container ">
    <!-- BEGIN CONTENT -->
    <div class="row">
        <div class="col-md-12">
        <div class="page-head">
            <div class="page-title">
                <h1>application--服务主页面
                    <small>往下拉，东西很多哦~~</small>
                </h1>
            </div>
        </div>
        </div>
    </div>
    <section>
        <div class="row margin-top-10">
            <div class="col-md-12">
                <div class="portlet light tasks-widget">
                    <div class="portlet-body" id="app_main_body">
                        <div class="row number-stats margin-bottom-30">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="stat-center">
                                    <div class="stat-number">
                                        <div class="number">
                                        <span style="border-left: 3px solid #F3565D;font-size: 14px;color: #333333;margin-right: 16px;">
                                            &nbsp;&nbsp;&nbsp;
                                            服务总数:
                                        </span>
                                            <span id="appSumNumber" style="font-size: 35px;color: #333333;">0</span>
                                            <span class="small_span" style="font-size: 14px;color: #333333;">个</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="stat-center">
                                    <div class="stat-number">
                                        <div class="number">
                                        <span style="border-left: 3px solid #9BC3EA;font-size: 14px;color: #333333;margin-right: 16px;">
                                            &nbsp;&nbsp;&nbsp;维护团队:
                                        </span>
                                            <span id="groupSumNumber" style="font-size: 35px;color: #333333;">0</span>
                                            <span class="small_span" style="font-size: 14px;color: #333333;">个</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-scrollable table-scrollable-borderless">
                            <table class="table table-hover table-light">
                                <thead>
                                <tr class="uppercase" style="    background-color: #E9ECF3;">
                                    <th>服务名</th>
                                    <th>角色
                                        <select id="main_category_select">
                                            <option value="-1">不限</option>
                                            <option value="all">二者均有</option>
                                            <option value="providers">仅提供者</option>
                                            <option value="consumers">仅消费者</option>
                                        </select>
                                    </th>

                                    <th>host</th>
                                    <th>负责团队</th>
                                    <th>负责人</th>
                                    <th>service</th>
                                    <th>providers</th>
                                    <th>consumers</th>
                                </tr>
                                </thead>
                                <tbody id="main_application_tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject  bold uppercase">所有服务间的依赖关系</span>
                            <span class="caption-helper">圈越大，与其相关的app越多</span>
                        </div>
                        <div class="tools">
                            <a href="" class="collapse" data-original-title="收起/展开" title="">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="all_app_relation_force_echarts" style="height:600px"></div>
                    </div>

                </div>
            </div>
        </div>
        <div><span id="scroll_offset_anchor"></span></div>
    </section>
    <!--未提供服务仅为消费者-->
        <section id="alert_section">
        </section>
        <!--app所拥有的service-->
            <section id="services_section" class="hidden">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i><span id="services_app_span"></span> 提供的Services
                        </div>
                        <div class="tools">
                            <a href="javascript:" class="collapse" data-original-title="" title="">
                            </a>
                            <a href="javascript:" class="reload" data-original-title="" title="">
                            </a>
                        </div>
                        <div class="inputs" style=";">
                            <div class="portlet-input input-inline input-small ">
                                <div class="input-icon right">
                                    <i class="icon-magnifier"></i>
                                    <input type="text" class="form-control form-control-solid" id="search_service_value"
                                           placeholder="service名搜索...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="tabbable-custom " id="all_service_div">
                        </div>
                    </div>
                </div>
            </section>
            <section id="echarts_section" class="hidden">
            </section>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
#parse("common/footer.html")
#parse("application/index_template.html")
<script src=$UrlTool.href("/content/script/application/index.js")></script>
</body>
<!-- END BODY -->
</html>
